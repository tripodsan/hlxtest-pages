on:
  pull_request:
    types: [assigned, opened, synchronize, reopened, labeled, unlabeled]

jobs:
  block_label:
    runs-on: ubuntu-latest
    name: Check for 'breaking' label
    steps:
      - name: Trigger
        id: trigger
        uses: adobe-rnd/github-label-wip-action@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          label: breaking

